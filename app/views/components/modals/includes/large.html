<div id="large-container" class="modal-container">
    <div class="modal-large">
        <div class="modal-content">
            <h3 class="margin-top-0 margin-bottom-2">Add notes</h3>
            <div class="form-group">
                <label for="text-area">
                    <div class="label-title">Some notes</div>
                </label>
                <textarea id="text-area" class="form-control">
                </textarea>
            </div>
            <div class="form-group">
                <label for="text-area">
                    <div class="label-title">Some more notes</div>
                </label>
                <textarea id="text-area" class="form-control">
                </textarea>
            </div>
        </div>
        <div class="modal-footer text-left">
            <button id="create-large" class="btn btn-primary">Save</button>
            <button id="cancel-large" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<!-- For demonstration (using jQuery) -->
<button id="show-large" class="btn btn-secondary">Show large modal</button>
<script>
    $('#show-large').click(function() {
        $('#large-container').show();
    });
    $('.modal-large').click(function(e) {
        e.stopPropagation(); // Stop parent clicks
    });
    $('#create-large, #cancel-large, #large-container').click(function() {
        $('#large-container').hide();
    });
</script>
