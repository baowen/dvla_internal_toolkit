<div id="medium-container" class="modal-container">
    <div class="modal-medium">
        <div class="modal-content">
            <h3 class="margin-top-0 margin-bottom-2">Create a user</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="driving-licence-number">
                            <div class="label-title">First name</div>
                        </label>
                        <input type="text" id="driving-licence-number" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label for="driving-licence-number">
                            <div class="label-title">Last name</div>
                        </label>
                        <input type="text" id="driving-licence-number" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="text-area">
                    <div class="label-title">Notes</div>
                </label>
                <textarea id="text-area" class="form-control">
                </textarea>
            </div>
            <div class="form-group inline">
                <fieldset>
                    <legend>
                        System access
                    </legend>
                    <div class="toggle-switch">
                        <input id="toggle4" type="checkbox" name="checkbox-group-4" />
                        <label for="toggle4">D90</label>
                    </div>
                    <div class="toggle-switch">
                        <input id="toggle5" type="checkbox" name="checkbox-group-4" />
                        <label for="toggle5">VSS</label>
                    </div>
                    <div class="toggle-switch">
                        <input id="toggle6" type="checkbox" name="checkbox-group-4" />
                        <label for="toggle6">CASP</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="modal-footer text-left">
            <button id="create-medium" class="btn btn-primary">Create user</button>
            <button id="cancel-medium" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<!-- For demonstration (using jQuery) -->
<button id="show-medium" class="btn btn-secondary">Show medium modal</button>
<script>
    $('#show-medium').click(function() {
        $('#medium-container').show();
    });
    $('.modal-medium').click(function(e) {
        e.stopPropagation(); // Stop parent clicks
    });
    $('#create-medium, #cancel-medium, #medium-container').click(function() {
        $('#medium-container').hide();
    });
</script>
