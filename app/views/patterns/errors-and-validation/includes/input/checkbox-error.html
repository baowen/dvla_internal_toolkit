<form>

      <fieldset>
          <legend>
              Which types of waste do you transport?
              <span class="legend-hint">Select all that apply</span>
              <span class="legend-error">Select an option</span>
          </legend>
      
          <div class="multiple-choice">
              <input id="checkbox-inline-3" type="checkbox" name="checkbox-group" value="Animal">
              <label for="checkbox-inline-3">Waste from animal carcasses</label>
          </div>
          <div class="multiple-choice">
              <input id="checkbox-inline-4" type="checkbox" name="checkbox-group" value="Mines">
              <label for="checkbox-inline-4">Waste from mines or quarries</label>
          </div>
          <div class="multiple-choice">
              <input id="checkbox-inline-44" type="checkbox" name="checkbox-group" value="Farm">
              <label for="checkbox-inline-44">Farm or agricultural waste</label>
          </div>
      </fieldset>
  </div>
</form>
