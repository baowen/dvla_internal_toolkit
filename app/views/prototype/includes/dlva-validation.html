<div class="row">
    <div class="col-12">
        <div id="firstname" class="form-group">
            <span class="error-message hide">You must enter your firstname</span>
            <input class="form-control" name="firstname" type="text" />
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
<script type="text/javascript">
    $('#submit').validate(validate);

    function validate() {
        var value = $('input[name=firstname]').val();
        if (value === "") {
            $('#firstname').addClass('error');
            $('.error-message').show();
        } else {
            go('somewhere-else.html');
        }
    }
</script>
